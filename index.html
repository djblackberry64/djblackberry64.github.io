---
layout: default
title: Home
---


<div class="home">
<h1>Welcome to My Blog</h1>
<p>A place where I share my thoughts, projects, and learning journey.</p>


<h2>Latest Posts</h2>
<ul class="post-list">
{% for post in site.posts %}
<li>
<span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
<a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
</li>
{% endfor %}
</ul>
</div>
